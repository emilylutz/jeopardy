<!DOCTYPE html>
<html>
<head>
<style>

table {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
}

th, td {
    padding: 8px;
    border: 4px solid black;
    background-color: blue;
    text-align: center;
    vertical-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
}

th {
    color: white;
    border-bottom: 8px solid black;
}

td{
    color: goldenrod;
}
</style>
</head>
<body>
<div style="overflow-x:auto;">
    <table>
    <caption>Name: {{ game.name }}</caption>
    <tr>
    {% for col in game.columns.all %}
            <th class="col">
                {{ col.name }}
            </th>
    {% empty %}
        <td><table class='col'>No columns.</table></td>
    {% endfor %}
    </tr>

    {% for row in rows %}
        <tr>
        {% for answer in row %}
            <td>
                <div class='answer'>
                {{ answer.value }}
                </div>
            </td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
</div>
</body>

</html>
