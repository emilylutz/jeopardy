<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="1;url={% url 'game' is_student game_id %}">

<style>
body {
    background-color: blue;
}

div.Answer {
    width: auto;
    border: none;
    background:blue;
    color: white;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 400%;
}

div.SelectTeamToAnswer {
    width: auto;
    height: Auto;
    border: none;
    background:blue;
    color: lightblue;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 150%;
}
div.TeamList {
    width: auto;
    height: Auto;
    border: none;
    background:blue;
    padding-top: 10px;
    padding-bottom: 10px;
}
p.MiddleAlign  {
  position: relative;
  top: 50%;
}
.TeamButton{
    color: white;
    background: red;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 200%;
    margin: auto;
    width: 100%;
    border-radius: 10px;
    border: 1px solid white;
    text-decoration: none;
    padding: 2px 6px 2px 6px;
    display: block;
    margin-bottom: 50px;
}
div.ButtonCenter {
   width: 30%;
   margin: auto;
}

.boring_button{
    color: white;
    background: green;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 200%;
    margin: auto;
    width: 100%;
    border-radius: 10px;
    border: 1px solid white;
    text-decoration: none;
    padding: 2px 6px 2px 6px;
    margin-bottom: 5px;
    margin-left: 10px;
    margin-right: 10px;
}

.right_button{
    margin-top: -50px;
    float: right;
    width: inherit;
}

.left_button{
    margin-top: -50px;
    float: left;
    width: inherit;
}

</style>
<script>

</script>
</head>
<body>

<body>
    <div class='Answer'>
        <p class="MiddleAlign"> {{ answer.answer }} </p>
    </div>

    <div class='SelectTeamToAnswer'>
    Team to Answer:
    </div>
    <div class="TeamList">
        <div class="ButtonCenter">
            <span class="TeamButton">{{ team.name }}: {{ team.score }}</span>
        </div>
    {% if is_student = '0' %}
    <a class='boring_button left_button' href="{% url 'answer_wrong' is_student game.id team.id %}">Wrong</a>
    <a class='boring_button right_button' href="{% url 'answer_correct' is_student game.id team.id %}">Correct</a>
    {% endif %}
    </div>


</body>

</html>
